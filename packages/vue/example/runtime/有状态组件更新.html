<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>runtime demo</title>
  <script src="../../dist/vue.global.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    // 运行时可以利用render把vnode渲染成真实的dom节点。 
    const {render,h}=Vue

    const myComponent={
      data () {
        return {
          msg: "我是组件msg"
        }
      },
      render () {
        return h("div",this.msg)
      }
    }

    // 生成vnode。单纯挂载组件
    const vnode=h(myComponent)

    // 挂载容器
    const container=document.getElementById("app")
    // 挂在虚拟dom
    render(vnode,container)

    setTimeout(() => {
      const myComponent={
        data () {
          return {
            msg: "更新后的组件msg"
          }
        },
        render () {
          return h("div",this.msg)
        }
      }

      // 生成vnode。单纯挂载组件
      const vnode=h(myComponent)

      // 挂载容器
      const container=document.getElementById("app")
      // 挂在虚拟dom
      render(vnode,container)
    },2000)
  </script>
</body>

</html>
