<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.global.js"></script>
  <style>
    .actvie {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    const {h,render}=Vue

    const vNode=h("div",{
      class: "test",
      onClick () {
        console.log("点击了")
      }
    },"pppppppp")

    render(vNode,document.getElementById("app"))

    setTimeout(() => {
      const vNode=h("div",{
        class: "test",
        onDblclick () {
          console.log("爽极了")
        }
      },"zh")

      render(vNode,document.getElementById("app"))
    },2000)
  </script>
</body>

</html>
